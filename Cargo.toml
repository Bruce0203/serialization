[package]
name = "serialization"
version.workspace = true  
edition.workspace = true
author.workspace = true 
description.workspace = true
repository.workspace = true 
license.workspace = true
readme = "../README.md"
include = [
    "**/*.rs",
    "Cargo.toml",
]

[workspace]
members = [
    "derive", 
    "minecraft", 
]

[workspace.package]
version = "0.2.14"
description = "encode and decode your struct"
edition = "2021"
author = "Bruce0203 <brucefreedy@gmail.com>"
repository = "https://github.com/Bruce0203/serialization"
license = "MIT"

[workspace.dependencies]
serialization_derive = { path = "./derive", version = "0.2.14" }
serialization_minecraft = { path = "./minecraft", features = ["std"] }


[dependencies]
fastbuf = { git = "https://github.com/Bruce0203/fastbuf", features = ["const-trait", "impl_copy_for_buffer"] }
serialization_derive.workspace = true
concat-idents-bruce0203 = "1.1.6"
bitcode = { version = "0.6.3", features = ["arrayvec", "serde"] }
const_for = "0.1.5"
nonmax = "0.5.5"
seq-macro = "0.3.5"
arrayvec = "0.7.6"
zstd = "0.13.2"
lz4 = "1.28.0"

[features]
default = ["std"]
arrayvec = []
std = []

[dev-dependencies]
serialization_minecraft.workspace = true
divan = "0.1.17"
bitcode = "0.6.3"
serde = { version = "1.0.216", features = ["derive"] }

[[bench]]
name = "sandbox"
harness = false

